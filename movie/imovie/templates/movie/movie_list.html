{% extends "base.html" %}
{% block content %}
<div id="sidebar">
    {% block sidebar %}<ul><li><a href="/imovie">Home</a></li></ul>{% endblock %}
</div>
<h1>
	Movies
  {%  if  user.is_authenticated %}
    (<a  href="{%  url  'imovie:movie_create'  %}">add</a>)
  {% endif %}
</h1>
<u1>
	{% for movie in latest_movie_list %}
		<li><a href="./{{movie.id}}">
			{{ movie.name }}</a></li>
	{% empty %}<li>Sorry, no movies registered yet.</li>
	{% endfor %}
</u1>
{% endblock %}
